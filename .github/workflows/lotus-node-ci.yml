    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0
      
      - name: Get current version
        id: get-version
        run: |
          VERSION=${{ needs.create-tag.outputs.version }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      # Download artifacts using the current version from the files
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: lotus-binaries-${{ steps.get-version.outputs.version }}
          path: ./artifacts
        continue-on-error: true
      
      # Verify artifacts are present
      - name: Check if artifacts exist
        run: |
          echo "Listing artifact contents:"
          ls -la ./artifacts || echo "Artifacts directory does not exist"
          
          # If no artifacts are found, create a placeholder for testing
          if [ ! -d "./artifacts" ] || [ -z "$(ls -A ./artifacts 2>/dev/null)" ]; then
            echo "Creating placeholder artifacts for testing"
            mkdir -p ./artifacts
            touch ./artifacts/lotus-binaries-${{ steps.get-version.outputs.version }}.tar.gz
          fi
      
      # Generate comprehensive release notes with component-specific details
      - name: Generate release notes
        id: generate-notes
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          REPO_OWNER_LC=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
          
          # Get recent commits for changelog
          echo "Retrieving commit history for changelog..."
          PREV_TAG=$(git describe --tags --abbrev=0 --exclude="v${VERSION}" 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s by %an" -10)
            COMPARE_URL=""
          else
            CHANGELOG=$(git log --pretty=format:"- %s by %an" ${PREV_TAG}..HEAD)
            COMPARE_URL="https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_TAG}...v${VERSION}"
          fi
          
          # Get component-specific commits
          echo "Analyzing component-specific commits..."
          
          # Define components and their main directories
          declare -A COMPONENTS=(
            ["lotusd"]="src/,src/bitcoind/,src/rpc/"
            ["lotus-cli"]="src/,src/bitcoin-cli/,src/rpc/"
            ["lotus-tx"]="src/,src/bitcoin-tx/"
            ["lotus-wallet"]="src/,src/wallet/"
            ["lotus-qt"]="src/,src/qt/"
            ["lotus-seeder"]="src/,src/seeder/"
            ["lotus-gpu-miner"]="gpuminer/"
          )
          
          COMPONENT_COMMITS=""
          for component in "${!COMPONENTS[@]}"; do
            paths=${COMPONENTS[$component]}
            IFS=',' read -ra PATH_ARRAY <<< "$paths"
            
            component_changelog=""
            for path in "${PATH_ARRAY[@]}"; do
              if [ -n "$PREV_TAG" ]; then
                path_commits=$(git log --pretty=format:"- %s by %an" ${PREV_TAG}..HEAD -- "$path" 2>/dev/null)
              else
                path_commits=$(git log --pretty=format:"- %s by %an" -10 -- "$path" 2>/dev/null)
              fi
              
              if [ -n "$path_commits" ] && [ -z "$component_changelog" ]; then
                component_changelog="$path_commits"
              elif [ -n "$path_commits" ]; then
                component_changelog="$component_changelog"$'\n'"$path_commits"
              fi
            done
            
            # Remove duplicate entries
            component_changelog=$(echo "$component_changelog" | sort | uniq)
            
            if [ -n "$component_changelog" ]; then
              COMPONENT_COMMITS="$COMPONENT_COMMITS"$'\n\n'"### $component Changes"$'\n'"$component_changelog"
            else
              COMPONENT_COMMITS="$COMPONENT_COMMITS"$'\n\n'"### $component Changes"$'\n'"- No specific changes"
            fi
          done
          
          # Create release notes file
          cat > release_notes.md << EOF
          # 🚀 Lotus Core v${VERSION} Release

          ![Lotus Logo](https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/master/share/pixmaps/lotus64.png)

          ## 📦 Binaries and Docker Images

          ### Individual Binary Packages
          * [**lotusd**](https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/lotusd-${VERSION}-linux-x86_64.tar.gz) - The main Lotus full node daemon
          * [**lotus-cli**](https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/lotus-cli-${VERSION}-linux-x86_64.tar.gz) - Command-line interface for controlling the daemon
          * [**lotus-tx**](https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/lotus-tx-${VERSION}-linux-x86_64.tar.gz) - Transaction utility for offline transaction creation and manipulation
          * [**lotus-seeder**](https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/lotus-seeder-${VERSION}-linux-x86_64.tar.gz) - DNS seeder for the Lotus network
          * [**lotus-wallet**](https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/lotus-wallet-${VERSION}-linux-x86_64.tar.gz) - Wallet utility for managing funds
          * [**lotus-qt**](https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/lotus-qt-${VERSION}-linux-x86_64.tar.gz) - Desktop GUI wallet with full node capabilities
          * [**lotus-gpu-miner**](https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/lotus-gpu-miner-${VERSION}-linux-x86_64.tar.gz) - GPU-accelerated miner for Lotus

          ### Combined Package
          * [Combined Binary Package](https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/lotus-binaries-${VERSION}.tar.gz) - Complete package containing all binaries listed above

          ### Docker Images
          * [\`ghcr.io/${REPO_OWNER_LC}/lotus-node:${VERSION}\`](https://github.com/${GITHUB_REPOSITORY}/pkgs/container/lotus-node) - Main Lotus daemon
          * [\`ghcr.io/${REPO_OWNER_LC}/lotus-cli:${VERSION}\`](https://github.com/${GITHUB_REPOSITORY}/pkgs/container/lotus-cli) - Command-line interface
          * [\`ghcr.io/${REPO_OWNER_LC}/lotus-seeder:${VERSION}\`](https://github.com/${GITHUB_REPOSITORY}/pkgs/container/lotus-seeder) - Network seeder
          * [\`ghcr.io/${REPO_OWNER_LC}/lotus-tx:${VERSION}\`](https://github.com/${GITHUB_REPOSITORY}/pkgs/container/lotus-tx) - Transaction utility
          * [\`ghcr.io/${REPO_OWNER_LC}/lotus-wallet:${VERSION}\`](https://github.com/${GITHUB_REPOSITORY}/pkgs/container/lotus-wallet) - Wallet utility
          * [\`ghcr.io/${REPO_OWNER_LC}/lotus-qt:${VERSION}\`](https://github.com/${GITHUB_REPOSITORY}/pkgs/container/lotus-qt) - Desktop GUI wallet
          * [\`ghcr.io/${REPO_OWNER_LC}/lotus-gpu-miner:${VERSION}\`](https://github.com/${GITHUB_REPOSITORY}/pkgs/container/lotus-gpu-miner) - GPU Miner

          ## 🔍 What's Changed

          ${COMPARE_URL:+[View all changes](${COMPARE_URL})}

          ### Overall Changelog
          ${CHANGELOG}
          
          ## Component-Specific Changes
          ${COMPONENT_COMMITS}

          ## 💡 Installation Instructions

          ### Main Node Installation
          \`\`\`bash
          # Pull the Lotus node image
          docker pull ghcr.io/${REPO_OWNER_LC}/lotus-node:${VERSION}

          # Run a Lotus node
          docker run -d --name lotus-node -p 10605:10605 -p 10604:10604 -v lotus-data:/root/.lotus ghcr.io/${REPO_OWNER_LC}/lotus-node:${VERSION}
          \`\`\`

          ### CLI Tool Installation
          \`\`\`bash
          # Pull the CLI image
          docker pull ghcr.io/${REPO_OWNER_LC}/lotus-cli:${VERSION}

          # Run a command using the CLI (example: getinfo)
          docker run --rm --network=host ghcr.io/${REPO_OWNER_LC}/lotus-cli:${VERSION} -rpcuser=user -rpcpassword=pass getinfo
          \`\`\`

          ### Network Seeder Installation
          \`\`\`bash
          # Pull the seeder image
          docker pull ghcr.io/${REPO_OWNER_LC}/lotus-seeder:${VERSION}

          # Run the seeder
          docker run -d --name lotus-seeder -p 53:53/udp ghcr.io/${REPO_OWNER_LC}/lotus-seeder:${VERSION} -h seed.lotusia.org -n ns.seed.lotusia.org -m admin@lotusia.org
          \`\`\`

          ### Transaction Utility Installation
          \`\`\`bash
          # Pull the transaction utility image
          docker pull ghcr.io/${REPO_OWNER_LC}/lotus-tx:${VERSION}

          # Create a raw transaction example
          docker run --rm ghcr.io/${REPO_OWNER_LC}/lotus-tx:${VERSION} -create=inputs=txid:vout:sequence:scriptSig,outputs=data:value
          \`\`\`

          ### Wallet Utility Installation
          \`\`\`bash
          # Pull the wallet utility image
          docker pull ghcr.io/${REPO_OWNER_LC}/lotus-wallet:${VERSION}

          # Run the wallet utility
          docker run -d --name lotus-wallet -v wallet-data:/root/.lotus ghcr.io/${REPO_OWNER_LC}/lotus-wallet:${VERSION}
          \`\`\`

          ### Desktop GUI Installation
          \`\`\`bash
          # For desktop GUI, a local X11 setup is required
          docker pull ghcr.io/${REPO_OWNER_LC}/lotus-qt:${VERSION}

          # Run the GUI wallet (requires X11 forwarding)
          docker run --rm -e DISPLAY=\$DISPLAY -v /tmp/.X11-unix:/tmp/.X11-unix ghcr.io/${REPO_OWNER_LC}/lotus-qt:${VERSION}
          \`\`\`

          ### GPU Miner Installation
          \`\`\`bash
          # Pull the GPU miner image
          docker pull ghcr.io/${REPO_OWNER_LC}/lotus-gpu-miner:${VERSION}

          # Run the GPU miner (requires NVIDIA runtime)
          docker run --gpus all -d --name lotus-gpu-miner ghcr.io/${REPO_OWNER_LC}/lotus-gpu-miner:${VERSION} --pool <your-pool-url> --user <your-wallet-address>
          \`\`\`

          ## 📋 System Requirements
          - **OS**: Ubuntu 22.04 or newer, Windows 10+, macOS 11+
          - **RAM**: 4GB minimum, 8GB recommended
          - **Storage**: 16GB minimum, SSD recommended
          - **GPU Mining**: NVIDIA GPU with CUDA support

          ## 🔗 Additional Resources
          - [Official Website](https://lotusia.org)
          - [Documentation](https://docs.lotusia.org)
          - [GitHub Repository](https://github.com/${GITHUB_REPOSITORY})
          - [Issue Tracker](https://github.com/${GITHUB_REPOSITORY}/issues)

          ---
          *This release was automatically generated by the Lotus CI system on $(date -u '+%Y-%m-%d')*
          EOF
          
          # Set the release notes as output
          RELEASE_NOTES=$(cat release_notes.md)
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      # Create professional GitHub Release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Lotus Core v${{ steps.get-version.outputs.version }}
          body: ${{ steps.generate-notes.outputs.release_notes }}
          files: ./artifacts/lotus-binaries-*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Add permissions at the top of your workflow file after the 'on:' section
permissions:
  contents: write
  packages: write