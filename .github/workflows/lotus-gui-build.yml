name: ðŸ–¥ï¸ Lotus GUI Build

on:
  workflow_call:
    inputs:
      version:
        description: "The version to build"
        required: true
        type: string

jobs:
  build-lotus-qt:
    name: ðŸ–¼ï¸ Build lotus-qt
    runs-on: ubuntu-latest
    outputs:
      build_status: ${{ job.status }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: master

    - name: Setup Docker
      uses: docker/setup-buildx-action@v2
      with:
        install: true

    - name: Docker registry login
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set repository owner
      run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

    - name: Build container
      run: |
        docker build -t ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:${{ inputs.version }} \
          -f dockerfiles/Dockerfile.lotus-qt .

    - name: Extract binary
      run: |
        mkdir -p ./artifacts
        container_id=$(docker create ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:${{ inputs.version }})
        docker cp $container_id:/opt/lotus/bin/lotus-qt ./artifacts/
        docker rm $container_id

    - name: Tag and push to registry
      if: github.event_name != 'pull_request'
      run: |
        docker tag ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:${{ inputs.version }} \
          ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:sha-${{ github.sha }}
        docker tag ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:${{ inputs.version }} \
          ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:latest
          
        docker push ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:${{ inputs.version }}
        docker push ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:sha-${{ github.sha }}
        docker push ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:latest

    - name: Upload artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: lotus-qt-${{ inputs.version }}
        path: ./artifacts/lotus-qt
        retention-days: 14
