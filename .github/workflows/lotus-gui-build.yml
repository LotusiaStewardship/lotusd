name: 🖥️ Lotus GUI Build

on:
  workflow_call:
    inputs:
      version:
        description: "The version to build"
        required: true
        type: string

jobs:
  build-lotus-qt:
    name: 🖼️ Build lotus-qt
    runs-on: ubuntu-latest
    outputs:
      build_status: ${{ job.status }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: master

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Set lowercase repository owner
      run: |
        echo "REPO_OWNER_LC=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build and load the image locally
    - name: Build lotus-qt
      uses: docker/build-push-action@v4
      with:
        context: .
        file: dockerfiles/Dockerfile.lotus-qt
        load: true
        tags: |
          ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:${{ inputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Extract binary
    - name: Extract binary
      run: |
        mkdir -p ./artifacts

        # Create a container and extract the binary
        CONTAINER_ID=$(docker create ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:${{ inputs.version }})
        docker cp $CONTAINER_ID:/opt/lotus/bin/lotus-qt ./artifacts/
        docker rm -v $CONTAINER_ID

        # Verify extraction
        ls -la ./artifacts/

    # Push to registry
    - name: Push to registry
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: dockerfiles/Dockerfile.lotus-qt
        push: true
        tags: |
          ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:sha-${{ github.sha }}
          ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:${{ inputs.version }}
          ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:latest
        cache-from: type=gha

    # Upload binary as artifact
    - name: Upload artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: lotus-qt-${{ inputs.version }}
        path: ./artifacts/lotus-qt
        retention-days: 14
