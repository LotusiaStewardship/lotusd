name: 🖥️ Lotus GUI Build

on:
  workflow_call:
    inputs:
      version:
        description: "The version to build"
        required: true
        type: string

# Global defaults for all jobs
defaults:
  run:
    shell: bash

jobs:
  # Build the Qt GUI wallet
  build-lotus-qt:
    name: 🖼️ Build lotus-qt
    runs-on: [ self-hosted ]
    outputs:
      build_status: ${{ job.status }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: master

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-lotus-qt-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-lotus-qt-

    - name: Set lowercase repository owner
      id: lowercase_repo_owner
      run: |
        echo "REPO_OWNER_LC=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build lotus-qt image
    - name: Build lotus-qt Docker image
      uses: docker/build-push-action@v4
      if: github.event_name != 'pull_request'
      with:
        context: .
        file: dockerfiles/Dockerfile.lotus-qt
        push: true
        load: true # Load into local Docker also for extraction
        tags: |
          ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:sha-${{ github.sha }}
          ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:${{ inputs.version }}
          ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

    # Move the cache
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

    # Wait briefly for the image to be available
    - name: Wait for image to be available
      if: github.event_name != 'pull_request'
      run: |
        sleep 10

    # Extract binary from the image with improved extraction
    - name: Extract lotus-qt from Docker image
      if: github.event_name != 'pull_request'
      run: |
        mkdir -p ./artifacts

        # Create a container from the local image
        CONTAINER_ID=$(docker create ghcr.io/${{ env.REPO_OWNER_LC }}/lotus-qt:sha-${{ github.sha }})

        # Extract the binary
        docker cp $CONTAINER_ID:/opt/lotus/bin/lotus-qt ./artifacts/
        docker rm -v $CONTAINER_ID

        # Verify the file was extracted
        ls -la ./artifacts/

        # Check the binary file size to make sure it's not empty
        filesize=$(stat -c%s "./artifacts/lotus-qt" 2>/dev/null || echo "0")
        echo "Binary file size: $filesize bytes"

        if [ "$filesize" -eq 0 ]; then
          echo "Error: Extracted binary file is empty"
          exit 1
        fi

    # Upload binary as artifact
    - name: Upload lotus-qt as artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: lotus-qt-${{ inputs.version }}
        path: ./artifacts/lotus-qt
        retention-days: 14
